<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mindblowing ðŸ¤¯</title>
  <style>
    /* Beautiful Enhanced Theme */
    :root {
      --bg-primary: #fafafa;
      --bg-secondary: #ffffff;
      --bg-glass: rgba(255, 255, 255, 0.7);
      --bg-glass-strong: rgba(255, 255, 255, 0.9);
      --text-primary: #0a0a0a;
      --text-secondary: #737373;
      --text-tertiary: #a3a3a3;
      
      --accent-primary: #6366f1;
      --accent-secondary: #8b5cf6;
      --accent-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      --accent-glow: rgba(99, 102, 241, 0.3);
      
      --border-light: rgba(0, 0, 0, 0.06);
      --border-medium: rgba(0, 0, 0, 0.1);

      --node-bg: rgba(255, 255, 255, 0.92);
      --node-bg-zoomed: rgba(255, 255, 255, 0.98);
      --node-border-strong: rgba(0, 0, 0, 0.18);
      
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
      --shadow-lg: 0 12px 24px rgba(0, 0, 0, 0.12);
      --shadow-xl: 0 20px 40px rgba(0, 0, 0, 0.15);
      
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-xl: 24px;
      
      --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      --font-mono: "SF Mono", Monaco, "Cascadia Code", "Roboto Mono", Consolas, monospace;
    }

    .dark {
      --bg-primary: #0a0a0a;
      --bg-secondary: #141414;
      --bg-glass: rgba(20, 20, 20, 0.7);
      --bg-glass-strong: rgba(20, 20, 20, 0.9);
      --text-primary: #fafafa;
      --text-secondary: #a3a3a3;
      --text-tertiary: #737373;
      
      --accent-glow: rgba(139, 92, 246, 0.4);
      
      --border-light: rgba(255, 255, 255, 0.08);
      --border-medium: rgba(255, 255, 255, 0.12);

      --node-bg: rgba(20, 20, 20, 0.92);
      --node-bg-zoomed: rgba(20, 20, 20, 0.96);
      --node-border-strong: rgba(255, 255, 255, 0.2);
      
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.3);
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.4);
      --shadow-lg: 0 12px 24px rgba(0, 0, 0, 0.5);
      --shadow-xl: 0 20px 40px rgba(0, 0, 0, 0.6);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    html, body { 
      height: 100%; 
      font-family: var(--font-sans);
      background: var(--bg-primary);
      color: var(--text-primary);
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Animated gradient background */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: 
        radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(168, 85, 247, 0.1) 0%, transparent 70%);
      animation: gradientShift 20s ease infinite;
      pointer-events: none;
      z-index: 0;
    }

    .dark body::before {
      background: 
        radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.08) 0%, transparent 50%);
    }

    @keyframes gradientShift {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(-10px, 10px) scale(1.05); }
    }

    .isPanning body::before,
    .isZoomedOut body::before {
      animation: none;
    }

    #app { 
      height: 100%; 
      display: flex; 
      flex-direction: column;
      position: relative;
      z-index: 1;
    }

    /* Glassmorphism Toolbar */
    .toolbar {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px 14px;
      background: var(--bg-glass-strong);
      backdrop-filter: blur(18px) saturate(160%);
      border: 1px solid var(--border-light);
      border-radius: 18px;
      gap: 12px;
      flex-wrap: wrap;
      position: absolute;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      width: max-content;
      max-width: calc(100vw - 32px);
      z-index: 200;
      box-shadow: var(--shadow-lg);
      flex-direction: row;
      align-items: center;
    }

    .leftGroup, .rightGroup {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .rightGroup {
      width: auto;
      justify-content: center;
    }

    .brand {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 8px;
    }

    .brandTitle {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 16px;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    .brandTitleText {
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .brandEmoji {
      color: var(--text-primary);
    }

    .brandSub {
      font-size: 12px;
      color: var(--text-tertiary);
      font-weight: 500;
      display: none;
    }

    /* Pill Mode Switch */
    .modeSwitch {
      display: flex;
      gap: 4px;
      background: var(--bg-secondary);
      padding: 3px;
      border-radius: 12px;
      border: 1px solid var(--border-light);
      box-shadow: var(--shadow-sm);
    }

    .btnToggle {
      padding: 6px 12px;
      border: none;
      background: transparent;
      color: var(--text-secondary);
      font-size: 12px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .btnToggle::before {
      content: '';
      position: absolute;
      inset: 0;
      background: var(--accent-gradient);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .btnToggle.active {
      color: white;
      transform: translateY(-1px);
    }

    .btnToggle.active::before {
      opacity: 1;
    }

    .btnToggle span {
      position: relative;
      z-index: 1;
    }

    .modePill {
      display: inline-flex;
      align-items: center;
      padding: 6px 16px;
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%);
      border: 1px solid rgba(99, 102, 241, 0.2);
      border-radius: 20px;
      font-size: 11px;
      font-weight: 700;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      color: var(--accent-primary);
    }

    #modeLabel {
      display: none;
    }

    /* Beautiful Buttons */
    .btn {
      padding: 6px 10px;
      border: 1px solid var(--border-light);
      background: var(--bg-secondary);
      color: var(--text-primary);
      font-size: 12px;
      font-weight: 600;
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: var(--shadow-sm);
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
      border-color: var(--border-medium);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btnSmall {
      padding: 6px 10px;
      font-size: 12px;
    }

    #themeToggle {
      background: var(--accent-gradient);
      color: white;
      border: none;
      box-shadow: 0 4px 12px var(--accent-glow);
    }

    #themeToggle:hover {
      box-shadow: 0 6px 16px var(--accent-glow);
    }

    /* Main Canvas */
    .main {
      flex: 1;
      display: flex;
      position: relative;
      min-height: 0;
    }

    #canvas {
      flex: 1;
      position: relative;
      overflow: hidden;
      cursor: grab;
      touch-action: none;
      overscroll-behavior: none;
    }

    #canvas:active { cursor: grabbing; }

    #world {
      position: absolute;
      left: 0;
      top: 0;
      transform-origin: 0 0;
      width: 1px;
      height: 1px;
      will-change: transform;
    }

    /* Elegant Edges */
    #edgesSvg {
      position: absolute;
      left: 0;
      top: 0;
      overflow: visible;
      pointer-events: auto;
    }

    .edge {
      fill: none;
      stroke: var(--text-tertiary);
      color: var(--text-tertiary);
      stroke-width: 2;
      stroke-linecap: round;
      opacity: 0.3;
      transition: opacity 0.3s ease;
      filter: none;
      pointer-events: none;
    }

    .isDragging .edge,
    .isDragging .edge-reachable,
    .isDragging .edge-selected {
      transition: none;
      filter: none;
    }

    .isPanning .edge,
    .isPanning .edge-reachable,
    .isPanning .edge-selected,
    .isZoomedOut .edge,
    .isZoomedOut .edge-reachable,
    .isZoomedOut .edge-selected {
      transition: none;
      filter: none;
    }

    .edge-reachable {
      stroke: #22c55e;
      color: #22c55e;
      opacity: 0.55;
      filter: blur(0.2px);
    }

    .edge-selected {
      stroke: #16a34a;
      color: #16a34a;
      opacity: 0.9;
      filter: none;
    }

    .isZoomedOut .edge {
      opacity: 0.6;
      stroke-width: 2.5;
    }

    .isZoomedOut .edge-reachable {
      opacity: 0.75;
      stroke-width: 2.8;
    }

    .isZoomedOut .edge-selected {
      opacity: 0.95;
      stroke-width: 3;
    }

    .edge-hit {
      fill: none;
      stroke: transparent;
      stroke-width: 14;
      pointer-events: stroke;
    }

    #nodes {
      position: absolute;
      left: 0;
      top: 0;
    }

    /* Stunning Node Cards */
    .node {
      position: absolute;
      width: 250px;
      height: 100px;
      background: var(--node-bg);
      backdrop-filter: blur(16px) saturate(160%);
      border: 1px solid var(--node-border-strong);
      border-radius: var(--radius-lg);
      padding: 16px;
      display: flex;
      gap: 12px;
      align-items: center;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: var(--shadow-md);
      will-change: transform;
      backface-visibility: hidden;
    }

    .node.dragging {
      transition: none;
      cursor: grabbing;
    }

    .isPanning .node,
    .isZoomedOut .node {
      transition: none;
      box-shadow: none;
      backdrop-filter: none;
      background: var(--node-bg-zoomed);
      border-color: var(--node-border-strong);
      outline: 1px solid var(--node-border-strong);
    }

    .isZoomedOut .node {
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.12);
      outline: 2px solid var(--node-border-strong);
    }

    .isZoomedOut .nodeLabel {
      color: var(--text-primary);
    }

    .isZoomedOut .nodeDesc {
      color: var(--text-secondary);
      opacity: 0.9;
    }

    .isPanning .node::before,
    .isZoomedOut .node::before {
      opacity: 0;
    }

    .node::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: var(--radius-lg);
      padding: 1px;
      background: var(--accent-gradient);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .node:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: var(--shadow-xl);
      border-color: transparent;
    }

    .node:hover::before {
      opacity: 1;
    }

    .node.selected {
      border-color: transparent;
      box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.4), var(--shadow-xl);
    }

    .node.selected::before {
      opacity: 1;
    }

    /* Gradient Icon */
    .nodeIcon {
      width: 44px;
      height: 44px;
      border-radius: var(--radius-md);
      background: var(--accent-gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      flex-shrink: 0;
      box-shadow: 0 4px 12px var(--accent-glow);
      animation: iconFloat 3s ease-in-out infinite;
    }

    .isPanning .nodeIcon,
    .isZoomedOut .nodeIcon {
      animation: none;
    }

    @keyframes iconFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-2px); }
    }

    .nodeText {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
      gap: 4px;
      justify-content: center;
    }

    .nodeLabel {
      font-size: 16px;
      font-weight: 800;
      letter-spacing: -0.01em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: var(--text-primary);
    }

    .nodeDesc {
      font-size: 12px;
      color: var(--text-secondary);
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    /* Special Node Types */
    .type-root {
      background: var(--accent-gradient);
      border: none;
    }

    .type-root .nodeLabel,
    .type-root .nodeDesc {
      color: white;
    }

    .type-root .nodeIcon {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
    }

    .type-category {
      border: 2px solid rgba(99, 102, 241, 0.2);
    }

    /* Status States */
    .status-dimmed {
      opacity: 0.3;
      filter: grayscale(0.8);
    }

    .status-reached {
      background: linear-gradient(135deg, rgba(34, 197, 94, 0.18) 0%, rgba(16, 185, 129, 0.18) 100%);
      border-color: #16a34a;
      box-shadow: 0 0 0 2px rgba(34, 197, 94, 0.35), 0 10px 30px rgba(34, 197, 94, 0.25);
    }

    .status-reachable {
      border-color: #22c55e;
      background: linear-gradient(135deg, rgba(34, 197, 94, 0.06) 0%, rgba(34, 197, 94, 0.1) 100%);
      opacity: 0.85;
    }

    /* Gorgeous Detail Panel */
    #detailPanel {
      position: absolute;
      top: 16px;
      left: 16px;
      bottom: 16px;
      width: 420px;
      max-width: 92vw;
      background: var(--bg-glass);
      backdrop-filter: blur(30px) saturate(180%);
      border: 1px solid var(--border-light);
      border-radius: var(--radius-xl);
      display: flex;
      flex-direction: column;
      transform: translateX(calc(-100% - 32px));
      opacity: 0;
      pointer-events: none;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: var(--shadow-xl);
      overflow: hidden;
    }

    #detailPanel.open {
      transform: translateX(0);
      opacity: 1;
      pointer-events: auto;
    }

    .panelHeader {
      padding: 24px;
      border-bottom: 1px solid var(--border-light);
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.05) 0%, rgba(139, 92, 246, 0.05) 100%);
    }

    .panelTopRow {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 16px;
    }

    .panelTitle {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 6px;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .panelSubtitle {
      font-size: 11px;
      color: var(--text-tertiary);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      font-weight: 700;
    }

    .panelBtns {
      display: flex;
      gap: 8px;
      flex-shrink: 0;
    }

    .iconBtn {
      padding: 6px;
      width: 32px;
      height: 32px;
      justify-content: center;
    }

    #toggleReached.isReached {
      background: var(--accent-gradient);
      color: white;
      border: none;
      box-shadow: 0 4px 12px var(--accent-glow);
    }

    #panelBody {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
      overflow-x: hidden;
    }

    #panelBody::-webkit-scrollbar {
      width: 6px;
    }

    #panelBody::-webkit-scrollbar-thumb {
      background: var(--text-tertiary);
      border-radius: 3px;
    }

    .panelSection {
      margin-bottom: 24px;
    }

    .sectionTitle {
      font-size: 11px;
      font-weight: 700;
      color: var(--text-tertiary);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 12px;
    }

    .panelText {
      font-size: 14px;
      line-height: 1.6;
      color: var(--text-secondary);
    }

    .panelText.md h1,
    .panelText.md h2,
    .panelText.md h3 {
      color: var(--text-primary);
      font-weight: 700;
      margin: 0 0 8px;
      line-height: 1.3;
    }

    .panelText.md p {
      margin: 0 0 10px;
    }

    .panelText.md ul {
      margin: 0 0 12px 18px;
      padding: 0;
    }

    .panelText.md li {
      margin-bottom: 6px;
    }

    .panelText.md code {
      background: rgba(99, 102, 241, 0.1);
      border-radius: 6px;
      padding: 2px 6px;
      font-family: var(--font-mono);
      font-size: 12px;
    }

    .panelText.md pre {
      background: rgba(15, 23, 42, 0.08);
      border-radius: 12px;
      padding: 12px;
      overflow: auto;
      margin: 0 0 12px;
    }

    .panelText.md pre code {
      background: none;
      padding: 0;
      font-size: 12px;
    }

    .panelText.md a {
      color: #4f46e5;
      text-decoration: none;
      font-weight: 600;
    }

    .panelText.md a:hover {
      text-decoration: underline;
    }

    .isHidden {
      display: none !important;
    }

    /* Elegant Link Cards */
    .linkList {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .linkItem {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-light);
      border-radius: var(--radius-md);
      text-decoration: none;
      color: var(--text-primary);
      font-size: 13px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .linkItem:hover {
      background: var(--bg-primary);
      border-color: var(--accent-primary);
      transform: translateX(4px);
    }

    .ext {
      color: var(--text-tertiary);
    }

    /* Command Cards */
    .cmdList {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .cmdCard {
      background: var(--bg-secondary);
      border: 1px solid var(--border-light);
      border-radius: var(--radius-lg);
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .cmdCard:hover {
      border-color: var(--accent-primary);
      box-shadow: var(--shadow-md);
    }

    .cmdHeader {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      gap: 12px;
      background: rgba(0, 0, 0, 0.02);
    }

    .dark .cmdHeader {
      background: rgba(255, 255, 255, 0.02);
    }

    .cmdDesc {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-secondary);
      flex: 1;
    }

    .cmdCode {
      padding: 16px;
      background: #1a1a1a;
      color: #e5e7eb;
      font-family: var(--font-mono);
      font-size: 12px;
      line-height: 1.5;
      overflow-x: auto;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .dark .cmdCode {
      background: #0a0a0a;
    }

    /* Floating Zoom Controls */
    .zoomDock {
      position: absolute;
      right: 24px;
      bottom: 24px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding: 12px;
      background: var(--bg-glass);
      backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid var(--border-light);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
    }

    .isPanning .zoomDock,
    .isPanning .hintDock,
    .isPanning .toolbar,
    .isPanning .footer,
    .isPanning #detailPanel,
    .isZoomedOut .toolbar,
    .isZoomedOut .footer {
      backdrop-filter: none;
      box-shadow: none;
    }

    .zoomLabel {
      font-size: 11px;
      font-weight: 700;
      color: var(--text-secondary);
      text-align: center;
      padding: 4px 0;
    }

    /* Hint Dock */
    .hintDock {
      position: absolute;
      left: 24px;
      bottom: 24px;
      padding: 16px 20px;
      background: var(--bg-glass);
      backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid var(--border-light);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
    }

    .hintTitle {
      font-size: 11px;
      font-weight: 700;
      color: var(--text-primary);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 6px;
    }

    .hintLine {
      font-size: 12px;
      color: var(--text-secondary);
      line-height: 1.5;
    }

    /* Footer */
    .footer {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 10px 16px;
      background: var(--bg-glass-strong);
      backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid var(--border-light);
      border-radius: var(--radius-lg);
      font-size: 12px;
      color: var(--text-secondary);
      position: absolute;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%);
      z-index: 120;
      box-shadow: var(--shadow-lg);
    }

    .footer a {
      color: var(--accent-primary);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .footer a:hover {
      color: var(--accent-secondary);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .toolbar { padding: 8px 12px; top: 10px; left: 50%; transform: translateX(-50%); }
      .modePill { display: none; }
      .hintDock { display: none; }
      #detailPanel { 
        left: 8px;

        width: auto;
        bottom: 8px;
        top: 8px;
      }
      .zoomDock { right: 16px; bottom: 16px; }
      .footer { bottom: 12px; }
    }

    /* Loading Animation */
    @keyframes shimmer {
      0% { background-position: -1000px 0; }
      100% { background-position: 1000px 0; }
    }

    .loading {
      animation: shimmer 2s infinite;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      background-size: 1000px 100%;
    }
  </style>
</head>
